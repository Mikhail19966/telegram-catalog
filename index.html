<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞—Ç–∞–ª–æ–≥ –∑–∞–ø—á–∞—Å—Ç–µ–π</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .item { background: #fff; margin-bottom: 20px; padding: 15px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .item img { max-width: 100px; border-radius: 8px; float: right; margin-left: 10px; }
    h2 { margin-top: 0; }
    .order-btn { background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üì¶ –ö–∞—Ç–∞–ª–æ–≥ –∑–∞–ø—á–∞—Å—Ç–µ–π</h1>
  <div id="catalog"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Telegram Web App
    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
      Telegram.WebApp.ready();
      console.log("Telegram WebApp –≥–æ—Ç–æ–≤");
    } else {
      console.log("Telegram WebApp –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω");
    }

    async function loadCatalog() {
      try {
        const res = await fetch('catalog.json');
        if (!res.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å catalog.json');
        const data = await res.json();
        const container = document.getElementById('catalog');

        data.forEach(item => {
          const block = document.createElement('div');
          block.className = 'item';
          block.innerHTML = `
            ${item.Photo ? `<img src="${item.Photo}" alt="–§–æ—Ç–æ">` : ''}
            <h2>${item.Title}</h2>
            <p><strong>–ê—Ä—Ç–∏–∫—É–ª:</strong> ${item.SKU}</p>
            <p><strong>–¶–µ–Ω–∞:</strong> ${item.Price} —Ä—É–±.</p>
            <p><strong>–í –Ω–∞–ª–∏—á–∏–∏:</strong> ${item.Quantity} —à—Ç.</p>
            <p>${item.Text}</p>
            <button class="order-btn" onclick="orderItem('${item.SKU}', '${item.Title}', ${item.Price})">–ó–∞–∫–∞–∑–∞—Ç—å</button>
          `;
          container.appendChild(block);
        });
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–∞–ª–æ–≥–∞:", error);
      }
    }

    function orderItem(sku, title, price) {
      const orderData = {
        sku: sku,
        title: title,
        price: price,
        quantity: 1
      };
      Telegram.WebApp.sendData(JSON.stringify(orderData));
    }

    loadCatalog();
  </script>
</body>
</html>
