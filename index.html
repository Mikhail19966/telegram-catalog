<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест WebApp</title>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      console.log("Проверка Telegram WebApp...");
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        console.log("✅ Telegram WebApp инициализирован");
        console.log("Версия WebApp:", Telegram.WebApp.version);
        console.log("Данные инициализации:", Telegram.WebApp.initData);
        document.body.innerHTML += "<p>✅ WebApp работает!</p>";
      } else {
        console.log("❌ Telegram WebApp не обнаружен");
        console.log("Объект window.Telegram:", window.Telegram);
        document.body.innerHTML += "<p>❌ WebApp не обнаружен. Откройте через Telegram.</p>";
      }
    });

    function sendTestOrder() {
      if (window.Telegram && Telegram.WebApp) {
        const order = { test: "Тестовый заказ" };
        Telegram.WebApp.sendData(JSON.stringify(order));
        console.log("✅ Тестовый заказ отправлен");
        alert("✅ Тестовый заказ отправлен");
      } else {
        console.log("❌ Telegram WebApp недоступен");
        alert("❌ Не запущено в Telegram WebApp!");
      }
    }
  </script>
</head>
<body>
  <h1>Тест Telegram WebApp</h1>
  <button onclick="sendTestOrder()">Отправить тестовый заказ</button>
</body>
</html>
