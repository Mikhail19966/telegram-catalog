<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞—Ç–∞–ª–æ–≥ –∑–∞–ø—á–∞—Å—Ç–µ–π</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin: 5px 0; font-size: 14px; }
    .item { background: #fff; margin-bottom: 20px; padding: 15px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); position: relative; }
    .item img { max-width: 100px; border-radius: 8px; float: right; margin-left: 10px; }
    h2 { margin-top: 0; }
    button { padding: 10px 15px; background-color: #2a9d8f; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #21867a; }
    .order-form { margin-top: 10px; display: none; }
    .debug { background: #eee; padding: 10px; margin-bottom: 10px; border-radius: 8px; font-size: 14px; color: #333; }
  </style>
  <script>
    let debugLog = [];

    function logDebug(message) {
      debugLog.push(message);
      const debugBox = document.getElementById("debug");
      if (debugBox) {
        debugBox.innerText = debugLog.join('\\n');
      }
      console.log(message);
    }

    function toggleForm(id) {
      const form = document.getElementById("form-" + id);
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    function sendOrder(id) {
      const quantity = document.getElementById("qty-" + id).value;
      const phone = document.getElementById("phone-" + id).value;

      if (!quantity || isNaN(quantity) || parseInt(quantity) <= 0) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ.");
        return;
      }

      if (!phone || phone.length < 5) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.");
        return;
      }

      const item = window.catalogData.find(i => i.SKU === id);
      const order = {
        title: item.Title,
        sku: item.SKU,
        price: item.Price,
        quantity: parseInt(quantity),
        phone: phone
      };

      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        logDebug("‚úÖ Telegram.WebApp –¥–æ—Å—Ç—É–ø–µ–Ω");
        Telegram.WebApp.sendData(JSON.stringify(order));
        alert("‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –ú–µ–Ω–µ–¥–∂–µ—Ä —Å–∫–æ—Ä–æ —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.");
      } else {
        logDebug("‚ùå Telegram.WebApp –ù–ï –¥–æ—Å—Ç—É–ø–µ–Ω");
        alert("‚ùå –ù–µ –∑–∞–ø—É—â–µ–Ω–æ –≤ Telegram WebApp!");
      }
    }

    async function loadCatalog() {
      const res = await fetch("catalog.json");
      const data = await res.json();
      window.catalogData = data;
      showFiltered("");

      document.getElementById("search").addEventListener("input", (e) => {
        showFiltered(e.target.value);
      });

      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        logDebug("‚úÖ Telegram WebApp –æ–±–Ω–∞—Ä—É–∂–µ–Ω –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
      } else {
        logDebug("‚ùå Telegram WebApp –ù–ï –æ–±–Ω–∞—Ä—É–∂–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ");
      }
    }

    function showFiltered(filter) {
      const container = document.getElementById("catalog");
      container.innerHTML = "";
      const filtered = window.catalogData.filter(item =>
        item.Title.toLowerCase().includes(filter.toLowerCase()) ||
        item.SKU.toLowerCase().includes(filter.toLowerCase())
      );
      filtered.forEach(item => {
        const block = document.createElement("div");
        block.className = "item";
        block.innerHTML = `
          ${item.Photo ? `<img src="${item.Photo}" alt="–§–æ—Ç–æ">` : ""}
          <h2>${item.Title}</h2>
          <p><strong>–ê—Ä—Ç–∏–∫—É–ª:</strong> ${item.SKU}</p>
          <p><strong>–¶–µ–Ω–∞:</strong> ${item.Price} —Ä—É–±.</p>
          <p><strong>–í –Ω–∞–ª–∏—á–∏–∏:</strong> ${item.Quantity} —à—Ç.</p>
          <p>${item.Text}</p>
          <button onclick='toggleForm("${item.SKU}")'>üõí –ó–∞–∫–∞–∑–∞—Ç—å</button>
          <div id="form-${item.SKU}" class="order-form">
            <input type="number" id="qty-${item.SKU}" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
            <input type="text" id="phone-${item.SKU}" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞">
            <button onclick='sendOrder("${item.SKU}")'>üì¶ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
          </div>
        `;
        container.appendChild(block);
      });
    }

    window.onload = loadCatalog;
  </script>
</head>
<body>
  <div id="debug" class="debug">üîç WebApp –æ—Ç–ª–∞–¥–∫–∞ –∑–∞–ø—É—Å–∫–∞...</div>
  <h1>üì¶ –ö–∞—Ç–∞–ª–æ–≥ –∑–∞–ø—á–∞—Å—Ç–µ–π</h1>
  <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∞—Ä—Ç–∏–∫—É–ª—É...">
  <div id="catalog"></div>
</body>
</html>
